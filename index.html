<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Queue</title>

</head>

<body>
  <div class="container">
    <div class="queue">
      <div class="queue__management">
        <input class="queue__input" type="number" step="1" placeholder="Enter a number...">
        <div class="queue__buttons">
          <button class="btn--dequeue btn">Dequeue</button>
          <button class="btn--enqueue btn">Enqueue</button>
        </div>
      </div>

      <ul class="queue__list">
      </ul>
    </div>
  </div>
</body>

</html>
